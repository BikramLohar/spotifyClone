<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/spotify.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black ">
        <div class="left">
            <div class="close">
                <img class="hide invert" src="images/close.svg" alt="">
            </div>
            <div class="home bg-grey round m-1 p-1">
                <div class="logo invert"><img width="100" src="images/logo.svg" alt="logo"></div>
                <ul>
                    <li>
                        <img src="images/home.svg" alt="home">home
                    </li>
                    <li><img src="images/search.svg" alt="search">search</li>
                </ul>
            </div>
            <div class="library bg-grey round m-1 p-1">
                <div class="heading">
                    <img class="invert" src="images/playlist.svg" alt="">
                    <h2>Your library</h2>

                </div>
                <div class="songslist ">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey round m-1 ">
            <div class="header">
                <div class="nav">

                    <div class="hamburgercontainer">
                        <img class="invert hamburger" src="images/hamburger.svg" alt="">

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="bttn">
                    <button class="Signup-btn">Signup</button>
                    <button class="Login-btn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    <div data-folder="english" class="card ">
                        <div class="play">

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                fill="black">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>


                        </div>

                        <img src="https://i2o.scdn.co/image/ab67706c0000cfa312a82729498c5c373be086df" alt="">
                        <h2>Trending Now India</h2>
                        <p>English ‚ùÑÔ∏èüíï</p>
                    </div>

                    <div data-folder="hindipanjabi"  class="card ">
                        <div class="play">

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                fill="black">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>


                        </div>
                        <img src="https://mosaic.scdn.co/300/ab67616d00001e02095191f6b96fd9eff585befcab67616d00001e02b67a843ee7de84208f3e4f28ab67616d00001e02eaa6b4bfb5954ee5a5a8ce9eab67616d00001e02f3582107f127c2765fafb431" alt="">
                        <h2>Trending Now India</h2>
                        <p>Hindi Punjabi Mashup ü§©</p>
                    </div>


                    <div data-folder="lofisongs"  class="card ">
                        <div class="play">

                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                fill="black">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>


                        </div>
                        <img src="https://i.scdn.co/image/ab67706f0000000263ef641f3fa47592fe798e91" alt="">
                        <h2>Trending Now India</h2>
                        <p>lofi chill</p>
                    </div>

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="wholebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbtn">
                            <img width="30" id="previous" src="images/prev.svg" alt="">
                            <img width="30" id="play" src="images/play.svg" alt="">
                            <img width="30" id="next" src="images/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25"  src="images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="spotify.js"></script>
</body>

</html>
